<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Drilldown: {{ disease_name }} ({{ year }}) - {{ country_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="panel left-panel">
            <h2>Disease Drilldown: {{ country_name }}</h2>
            
            <div class="filter-section">
                <h3>Sex Selection</h3>
                <div class="sex-filter">
                    <div class="filter-item">
                        <input type="checkbox" id="male-checkbox" class="sex-checkbox" data-sex="1" checked>
                        <label for="male-checkbox">Male</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="female-checkbox" class="sex-checkbox" data-sex="2" checked>
                        <label for="female-checkbox">Female</label>
                    </div>
                </div>
            </div>
            
            <div class="filter-section">
                <h3>Disease Selection</h3>
                <div id="disease-tree"></div>
            </div>
            
            <div class="filter-section">
                <button id="back-to-country" class="control-button">Back to Country Trends</button>
                <button id="back-to-map" class="control-button">Back to Map</button>
            </div>
        </div>
        
        <div class="panel right-panel">
            <h2 id="chart-title">{{ disease_name }} Breakdown ({{ year }})</h2>
            
            <div id="breadcrumb-container" class="breadcrumb-container"></div>
            
            <div id="back-container" style="display: none; margin-bottom: 10px;">
                <button id="back-to-parent" class="control-button">â†© Back to Parent Level</button>
            </div>
            
            <div id="chart-container" class="chart-container"></div>
            
            <div id="details-container" style="display: none;"></div>
        </div>
    </div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script>
        const locationId = {{ location_id }};
        const countryName = "{{ country_name }}";
        const initialYear = {{ year }};
        const initialDiseaseId = {{ disease_id }};
        const diseaseName = "{{ disease_name }}";
    </script>
    <script src="{{ url_for('static', filename='js/disease_drilldown.js') }}"></script>
</body>
</html>
